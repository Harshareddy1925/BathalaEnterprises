<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bathala Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <a href="index.html" class="text-sm text-red-500 hover:underline">Logout</a>
        </div>

        <!-- Property Management Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Manage Properties</h2>
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">Add New Property</h3>
                <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" placeholder="Property Title" class="p-2 border rounded">
                    <input type="text" placeholder="Location" class="p-2 border rounded">
                    <input type="file" class="p-1.5 border rounded">
                    <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add Property</button>
                </form>
            </div>
            <div>
                <h3 class="text-lg font-medium mb-2">Existing Properties</h3>
                <div class="space-y-3">
                    <!-- Example Property -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded border">
                        <p>Modern 3BHK Apartment - Koramangala</p>
                        <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded border">
                        <p>Luxury 2BHK Villa - Whitefield</p>
                        <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Service Management Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Manage Services</h2>
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">Add New Service</h3>
                <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" placeholder="Service Name" class="p-2 border rounded">
                    <textarea placeholder="Service Description" class="p-2 border rounded md:col-span-2"></textarea>
                    <button type="submit" class="md:col-span-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add Service</button>
                </form>
            </div>
            <div>
                <h3 class="text-lg font-medium mb-2">Existing Services</h3>
                <div class="space-y-3">
                    <!-- Example Service -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded border">
                        <p>Security Officers</p>
                        <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const API_URL = 'http://localhost:3000';

    // --- DOM Elements ---
    const propertyForm = document.querySelector('#property-add-form');
    const serviceForm = document.querySelector('#service-add-form');
    const propertyList = document.querySelector('#property-list');
    const serviceList = document.querySelector('#service-list');

    // --- Helper Functions ---
    // Fetches and displays properties
    const loadProperties = async () => {
        try {
            const response = await fetch(`${API_URL}/api/properties`);
            const properties = await response.json();
            
            propertyList.innerHTML = ''; // Clear existing list
            properties.forEach(prop => {
                const propElement = document.createElement('div');
                propElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded border';
                propElement.innerHTML = `
                    <p>${prop.title} - ${prop.location}</p>
                    <button class="text-red-500 hover:text-red-700" onclick="deleteProperty(${prop.id})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                propertyList.appendChild(propElement);
            });
        } catch (error) {
            console.error('Failed to load properties:', error);
            propertyList.innerHTML = '<p class="text-red-500">Failed to load properties.</p>';
        }
    };

    // Fetches and displays services
    const loadServices = async () => {
        try {
            const response = await fetch(`${API_URL}/api/services`);
            const services = await response.json();

            serviceList.innerHTML = ''; // Clear existing list
            services.forEach(serv => {
                const servElement = document.createElement('div');
                servElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded border';
                servElement.innerHTML = `
                    <p>${serv.name}</p>
                    <button class="text-red-500 hover:text-red-700" onclick="deleteService(${serv.id})">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
                serviceList.appendChild(servElement);
            });
        } catch (error) {
            console.error('Failed to load services:', error);
            serviceList.innerHTML = '<p class="text-red-500">Failed to load services.</p>';
        }
    };
    
    // Deletes a property
    window.deleteProperty = async (id) => {
        if (!confirm('Are you sure you want to delete this property?')) return;
        try {
            await fetch(`${API_URL}/api/properties/${id}`, { method: 'DELETE' });
            loadProperties(); // Refresh list
        } catch (error) {
            console.error('Failed to delete property:', error);
            alert('Failed to delete property.');
        }
    };

    // Deletes a service
    window.deleteService = async (id) => {
        if (!confirm('Are you sure you want to delete this service?')) return;
        try {
            await fetch(`${API_URL}/api/services/${id}`, { method: 'DELETE' });
            loadServices(); // Refresh list
        } catch (error) {
            console.error('Failed to delete service:', error);
            alert('Failed to delete service.');
        }
    };

    // --- Event Listeners ---
    // Add new property
    propertyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(propertyForm);
        try {
            await fetch(`${API_URL}/api/properties`, {
                method: 'POST',
                body: formData // No 'Content-Type' header needed for FormData
            });
            propertyForm.reset();
            loadProperties(); // Refresh list
        } catch (error) {
            console.error('Failed to add property:', error);
            alert('Failed to add property.');
        }
    });

    // Add new service
    serviceForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = serviceForm.querySelector('input[name="name"]').value;
        const description = serviceForm.querySelector('textarea[name="description"]').value;
        try {
            await fetch(`${API_URL}/api/services`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description })
            });
            serviceForm.reset();
            loadServices(); // Refresh list
        } catch (error) {
            console.error('Failed to add service:', error);
            alert('Failed to add service.');
        }
    });

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        loadProperties();
        loadServices();
    });
</script>
</body>
</html>
